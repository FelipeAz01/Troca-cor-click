<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trocar Cores Click</title>
</head>

<body>
    <main>
        <h1>Trocar Cores</h1>
        <button onclick="trocaCor('red')">Vermelho</button>
        <button onclick="trocaCor('green')">Verde</button>
        <button onclick="trocaCor('blue')">Azul</button>
        <button onclick="trocaCor('yellow')">Amarelo</button>
        <button onclick="corAleatoria()">Aleat√≥ria</button>
        <br>
        <input placeholder="Nome da cor ou #HEX" type="text" class="input-cor">
        <button onclick="aplicaCorPersonalizada()">Aplicar Cor</button>
        <input type="color" onchange="trocaCor(this.value)">
        <br>
        <label>
            Escolher imagem
            <input type="file" accept="image/*" onchange="escolherImagem(this.files[0])">
        </label>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
